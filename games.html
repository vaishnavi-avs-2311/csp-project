<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaining Knowledge with Fun for Kiddos- Games</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      width: 220px;
      background: #fff3e6;
      border: 3px dashed #ffa07a;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(255, 160, 122, 0.5);
    }
    .game-card h3 {
      margin-bottom: 10px;
      color: #ff6f61;
    }
    .game-card button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .game-card button:hover {
      background-color: #e85c50;
    }
    a.back-home {
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">‚Üê Back to Home</a>
  <h1>üéÆ Fun Games for Kids</h1>

  <div class="games-container">
    <div class="game-card">
      <h3>Tic Tac Toe</h3>
      <button onclick="window.open('https://playtictactoe.org', '_blank')">Play</button>
    </div>

    <div class="game-card">
      <h3>Piano for Kids</h3>
      <button onclick="window.open('https://virtualpiano.net', '_blank')">Play</button>
    </div>

    <div class="game-card">
      <h3>Memory Match</h3>
      <button onclick="window.open('https://www.memozor.com/memory-games/for-kids/animals/online-free', '_blank')">Play</button>
    </div>

    <div class="game-card">
      <h3>Coloring Book</h3>
      <button onclick="window.open('https://www.thecolor.com', '_blank')">Play</button>
    </div>

    <div class="game-card">
      <h3>Shape Puzzle</h3>
      <button onclick="window.open('https://www.coolmathgames.com/0-shape-folding', '_blank')">Play</button>
    </div>
 </div>
</body>
</html>
